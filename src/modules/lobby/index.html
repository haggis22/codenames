<div ng-controller="codenames.lobbyCtrl" class="lobby">

    <h3>Welcome to the Lobby, {{ viewService.session.first }}</h3>

    <div>
        <button type="button" ng-click="createGame()">Create game</button>
    </div>

    <div class="loader" ng-show="viewService.pullingGames">Pulling games...</div>

    <div ng-show="viewService.games">
        <table class="datagrid zebra games" cellpadding="5" cellspacing="0" border="1">
            <thead>
                <tr>
                    <th>Game ID</th>
                    <th class="num-players"># Players</th>
                    <th>State</th>
                    <th>Turn</th>
                    <th>Winner</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="game in viewService.games">
                    <td><a ui-sref="main.game({ gameID: game._id })">{{ game._id }}</a></td>
                    <td class="num-players">{{ game.players.length | number:0 }}</td>
                    <td>{{ game.state }}</td>
                    <td>{{ game.turn }}</td>
                    <td>{{ game.winner }}</td>
                    <td>{{ game.created | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                </tr>
            </tbody>
        </table>
    </div><!-- ng-show="viewService.games" -->

</div>
